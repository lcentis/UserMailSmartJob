spring.datasource.url=jdbc:h2:mem:usersdb_test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false
spring.jpa.show-sql=false

# Validaciones (mismas que prod para coherencia)
validation.email.regex=^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}$
validation.password.regex=^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$

logging.level.org.springframework.test.context.support=warn